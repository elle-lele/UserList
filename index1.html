<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserList</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="mb-5">
        <div class="container mt-5">
            
            <div class="btn-group" role="group" aria-label="Color mode toggle">
                <button type="button" class="btn btn-secondary btn-sm" data-bs-theme-value="dark">Dark</button>
                <button type="button" class="btn btn-light btn-sm" data-bs-theme-value="light">Light</button>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script src="darkmodetoggle.js"></script>
</body>

</html>
