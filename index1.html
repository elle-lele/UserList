<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserList</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="mb-5">
        <div class="container mt-5 d-flex justify-content-end">
            <div class="btn-group">
                <button type="button" class="btn btn-secondary btn-sm" data-bs-theme-value="dark">Dark</button>
                <button type="button" class="btn btn-light btn-sm" data-bs-theme-value="light">Light</button>
            </div>
        </div>
    </header>

    <h1>Users</h1>
    <div class="row">
        <div class="col-md-4">
            <input type="text" class="form-control form-control-lg" placeholder="Search Users">
        </div>
        <div class="col-md-8"></div>
    </div>

    <div class="container mt-5 d-flex justify-content-center">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Reputation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">New Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Editors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Moderators</a>
                </li>
            </ul>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script src="darkmodetoggle.js"></script>
</body>

</html>
