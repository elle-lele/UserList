<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserList</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="mb-5">
        <div class="container mt-5">
            <div class="d-flex justify-content-end">
                <div class="btn-group" role="group" aria-label="Color mode toggle">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-theme-value="dark">Dark</button>
                    <button type="button" class="btn btn-light btn-sm" data-bs-theme-value="light">Light</button>
                </div>
            </div>
            <h1>Users</h1>
            <div class="row">
                <div class="col-md-4">
                    <input type="text" class="form-control form-control-lg" placeholder="Search Users">
                </div>
                <div class="col-md-8 user-menu">
                    <div class="d-flex justify-content-end align-items-center">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Reputation</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-bg-primary rounded-3" href="#">New Users</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Editors</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Moderators</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-3">
                        <div class="card-body d-flex gap-3 align-items-center">
                            <div class="user-img">
                                <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="User"
                                    class="img-fluid rounded-circle" style="max-width: 100px;">
                            </div>

                            <div class="user-info">
                                <h4 class="mb-1">John Doe</h4>
                                <h6 class="text-muted mb-2">Troy MI</h6>
                                <div class="d-flex flex-wrap gap-2">
                                    <span class="badge bg-primary">nature</span>
                                    <span class="badge bg-primary">travel</span>
                                    <span class="badge bg-primary">sport</span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>


                <div class="col-md-4">
                    <div class="card mb-3">
                        <div class="card-body d-flex gap-3 align-items-center">
                            <div class="user-img">
                                <img src="https://randomuser.me/api/portraits/women/75.jpg" alt="User"
                                    class="img-fluid rounded-circle" style="max-width: 100px;">
                            </div>

                            <div class="user-info">
                                <h4 class="mb-1">Lehla Nichols</h4>
                                <h6 class="text-muted mb-2">Fort Worth, TX</h6>
                                <div class="d-flex flex-wrap gap-2">
                                    <span class="badge bg-primary">Fashion</span>
                                    <span class="badge bg-primary">STEM</span>
                                    <span class="badge bg-primary">Architecture</span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>


                <div class="col-md-4">
                    <div class="card mb-3">
                        <div class="card-body d-flex gap-3 align-items-center">
                            <div class="user-img">
                                <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User"
                                    class="img-fluid rounded-circle" style="max-width: 100px;">
                            </div>

                            <div class="user-info">
                                <h4 class="mb-1">Annie Rice</h4>
                                <h6 class="text-muted mb-2">Troy, MI</h6>
                                <div class="d-flex flex-wrap gap-2">
                                    <span class="badge bg-primary">Electronics</span>
                                    <span class="badge bg-primary">Tech</span>
                                    <span class="badge bg-primary">Music</span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
        
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/darkmodetoggle.js"></script>

</body>

</html>
